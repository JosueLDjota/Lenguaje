<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor & Arte Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/welcome.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/reservation.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <!-- NavegaciÃ³n entre pantallas -->
    <nav class="nav-container">
        <button class="nav-btn" data-screen="welcome">
            <i class="fas fa-home"></i>
        </button>
        <button class="nav-btn" data-screen="menu">
            <i class="fas fa-utensils"></i>
        </button>
        <button class="nav-btn" data-screen="cart">
            <i class="fas fa-shopping-cart"></i>
        </button>
        <button class="nav-btn" data-screen="reservation">
            <i class="fas fa-calendar-alt"></i>
        </button>
        <button class="nav-btn" data-screen="login">
            <i class="fas fa-user"></i>
        </button>
    </nav>

    <!-- Pantallas -->
    <div id="welcome" class="screen active"></div>
    <div id="menu" class="screen"></div>
    <div id="cart" class="screen"></div>
    <div id="reservation" class="screen"></div>
    <div id="login" class="screen"></div>
    <div id="dashboard" class="screen"></div>

    <script src="scripts/main.js"></script>
    <script src="scripts/welcome.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/reservation.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/dashboard.js"></script>
    <script src="scripts/reports.js"></script>
</body>
</html>
